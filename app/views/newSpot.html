<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2">
            <div class="card-panel white">
                <h5 class="card-title">Agregar Spot</h5>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12 m12 l12" ng-submit="submit()">
                            <div class="row">
                                <div input-field class="input-field col s12 m12 l12">
                                    <input type="text" ng-model="spotForm.seachangeCode" class="validate" id="nombreCanal" required>
                                    <label for="nombreCanal">Nombre del Canal</label>
                                </div>
                            </div>
                            <div class="row">
                                <div input-field class="col s12 m4 l4 fixed">
                                    <p>Tipo de Spot</p>
                                    <p>
                                        <input name="group1" type="radio" id="test1" ng-model="spotForm.isAsset"/>
                                        <label for="test1">Asset</label>
                                    </p>
                                    <p>
                                        <input name="group1" type="radio" id="test2" ng-model="spotForm.isAsset"/>
                                        <label for="test2">Agi</label>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12 l12 center">
                                    <div class="preloader-wrapper active" ng-if="loading">
                                        <div class="spinner-layer spinner-red-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m12 l12">
                                <button class="btn waves-effect waves-light red right" type="submit" name="action">Agregar Spot
                                    <i class="material-icons right">save</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
