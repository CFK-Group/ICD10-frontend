<section id="loginCard" class="row center valign-wrapper red darken-4">
    <div class="col m4 offset-m4">
        <div class="card-panel col m12 center">
            <div class="row"></div>
            <i class="fa fa-user-circle fa-7x"></i>
            <h3>Dashboard Login</h3>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <input ng-model="login.username" id="username" type="text" class="validate">
                        <label for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <input ng-model="login.password" id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <a class="waves-effect waves-light btn red darken-3">Iniciar Sesión</a>
                <div class="row"></div>
            </form>
        </div>
    </div>
</section>
