<section id="loginCard" class="row center valign-wrapper">
    <div class="col s12 m12 l4 offset-l4">
        <div class="card-panel col m12 center">
            <div class="row"></div>
            <i class="fa fa-user-circle fa-7x"></i>
            <h3>Dashboard Login</h3>
            <span class="new badge red" data-badge-caption="Error: {{error}}" ng-if="error!==''"></span>
            <span class="new badge green" data-badge-caption="{{success}}" ng-if="success!==''"></span>
            <form class="col s12" ng-submit="login()" name="sesionForm">
                <div class="row row-small-margin">
                    <div class="input-field col s10 offset-s1">
                        <input ng-model="loginForm.username" id="username" type="text" class="validate" ng-focus="error=''; success='' " required name="username">
                        <label for="username">Usuario</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <input ng-model="loginForm.password" id="password" type="password" class="validate" ng-focus="error=''; success=''" required name="password">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span class="new badge red" data-badge-caption="Ingrese Nombre de Usuario" ng-if="!sesionForm.username.$valid"></span>
                        <br>
                        <span class="new badge red" data-badge-caption="Ingrese Contraseña" ng-if="!sesionForm.password.$valid"></span>
                        <br>
                        <div class="preloader-wrapper active" ng-if="loading">
                            <div class="spinner-layer spinner-red-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input class="btn waves-effect waves-light red darken-3 login" type="submit" id="submit" value="Iniciar Sesión">
                <div class="row"></div>
            </form>
        </div>
    </div>
</section>
